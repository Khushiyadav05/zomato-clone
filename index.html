<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Zomato</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Restaurants</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>

            </ul>
        </nav>
        <section class="search-section">
            <h1>Discover the best food & drinks in your city</h1>
            <input type="text" id="search" placeholder="Search for restaurants, cuisine or a dish...">
            
        </section>
    </header>

    <!-- <section class="search-section">
        <h1>Discover the best food & drinks in your city</h1>
        <input type="text" id="search" placeholder="Search for restaurants, cuisine or a dish...">
    </section> -->

    <section class="restaurants">
        <h2>Top Restaurants</h2>
        <div class="restaurant-list">
            <div class="restaurant-card">
                <img src="food paradise.jpeg" alt="Restaurant">
                <h3>Food Paradise</h3>
                <p>Italian, Continental</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="restaurant-card">
                <img src="pizza.jpeg" alt="Restaurant">
                <h3>Pizza World</h3>
                <p>Pizza, Fast Food</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="restaurant-card">
                <img src="burger.jpeg" alt="Restaurant">
                <h3>Burger King</h3>
                <p>Burgers, American</p>
                <button class="order-btn">Order Now</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
